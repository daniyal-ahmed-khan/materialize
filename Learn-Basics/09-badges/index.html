<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--allows placing icons like phone and mail icons etc-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Materialize CSS!</title>

    <style>
      nav .badge {
        position: relative;
        top: 20px;
        right: 20px;
      }
    </style>
    
</head>
<body>
  <nav class="nav-wrapper indigo">
    <div class="container">   <!--We put everything in a container to form a proper Column wise page-->
      <a href="#" class="brand-logo left hide-on-small-only ">Site Title</a>

      <a href="#" class="sidenav-trigger hide-on-med-and-up" data-target="mobile-links">
        <i class="material-icons">menu</i>
      </a> 

      <a href="#" class="brand-logo hide-on-med-and-up ">Site Title</a>

      <ul class="right hide-on-small-only">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#" class="btn-floating indigo darken-4 z-depth-0">
          <i class="material-icons">notifications</i>
        </a></li>
        <li><span class="badge white-text pink new" >10</span></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href="#">Gallery</a></li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!-- javascript's materialize library for pop ups, windows, nav bars etc-->
  <script>
    $(document).ready(function(){
      $('.sidenav').sidenav(); // Using jquery in which its accessing the ul which has class sidenav and using
    });                        // materialize's builtin function sidenav() to convert all acc to it.
  </script> 
</body>
</html>

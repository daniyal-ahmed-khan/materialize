<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--allows placing icons like phone and mail icons etc-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <!-- javascript's materialize library for pop ups windows etc-->
    <title>Materialize CSS!</title>
    <style>
        .box{
          height: 200px;
        } 
    </style>
</head>
<body>
    
  <div class="container">
    <h4>Buttons</h4>
    <a href="#" class="btn green waves-effect waves-light">Normal button</a>
    <a href="#" class="btn-small orange">Small button</a>
    <a href="#" class="btn-large">Large button</a>
    <a href="#" class="btn indigo waves-effect waves-light">Indigo button</a>
    <a href="#" class="btn disabled">Disabled button</a>
    <h4>Floating button</h4>
    <a href="#" class="btn-floating pulse brown"></a>
    <h4>Other elements</h4>
    <div class="btn">I am a div tag</div>
  </div>
  
</body>
</html>

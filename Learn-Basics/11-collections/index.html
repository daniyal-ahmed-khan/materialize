<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--allows placing icons like phone and mail icons etc-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Materialize CSS!</title>
    
</head>
<body>
  <div class="container">
    <h2>Collections</h2>
    <ul class="collection with-header">
      <li class="collection-header"><h4>People</h4></li>
      <li class="collection-item avatar">
        <i class="material-icons circle blue">person</i>
        <span class="title">Neil Armstrong</span>
        <p class="grey-text">Astronaut</p>
        <a href="" class="secondary-content">
          <i class="material-icons blue-text">email </i>
        </a>
      </li>

      <li class="collection-item avatar">
        <i class="material-icons circle blue">person</i>
        <span class="title">Arnold Schrwazenger</span>
        <p class="grey-text">BodyBuidler</p>
        <a href="" class="secondary-content">
          <i class="material-icons blue-text">email </i>
        </a>
      </li> 

      <li class="collection-item avatar">
        <i class="material-icons circle blue">person</i>
        <span class="title">James Bond</span>
        <p class="grey-text">Actor</p>
        <a href="" class="secondary-content">
          <i class="material-icons blue-text">email </i>
        </a>
      </li>

      
    </ul>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!-- javascript's materialize library for pop ups, windows, nav bars etc-->
  
</body>
</html>

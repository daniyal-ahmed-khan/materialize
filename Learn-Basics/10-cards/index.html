<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--allows placing icons like phone and mail icons etc-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Materialize CSS!</title>
    
</head>
<body>
  <div class="container">
    <h2>Cards</h2>

    <div class="row">
      <div class="col s12 l6">
        <div class="card">
          <div class="card-image">
            <img src="aventador.jpg" alt="">
            <a href="#" class="halfway-fab btn-floating pink pulse">  <!--floating action button -fab -->
              <i class="material-icons">favorite</i>
            </a>
          </div>
          <div class="card-content">
            <span class="card-title">Lamborghini Aventador</span>
            <p>The Lamborghini Aventador (Spanish pronunciation: [aβentaˈðoɾ]) is a mid-engine sports car produced by the Italian automotive manufacturer Lamborghini. In keeping with Lamborghini tradition, the Aventador is named after a fighting bull.</p>
          </div>
          <div class="card-action">
            <a href="#">Learn More</a>
            <a href="#">Visit Site</a>
          </div>
        </div>
      </div>
      <div class="col s12 l6">
        
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!-- javascript's materialize library for pop ups, windows, nav bars etc-->
  
</body>
</html>
